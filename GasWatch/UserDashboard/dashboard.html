<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="dashboard.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<title>GasWatch</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/svg+xml">
</head>
<body>
<!-- MODAL ADD A TANK -->
	<div id="add" class="w3-modal" style="display: none;">
		<div class="w3-modal-content">
		  <div class="w3-container">
			<span onclick="document.getElementById('add').style.display='none'" class="w3-button w3-display-topright">&times;</span>
			<!-- content-->
			  <div class="form-container">
				
				<form action="">
				<h3 style="text-align: center;">ADD A TANK</h3>

				  <select id="brand" name="brand">
					<option value="" disabled selected>Select Brand</option>
					<option value="lpg">LPG</option>
					<option value="solane">Solane</option>
					<option value="superkalan">Super Kalan</option>
					<option value="brent">Brent</option>
				  </select><br>
				  <select id="weight" name="weight">
					<option value="" disabled selected>Select Weight</option>
					<option value="50kg">50kg</option>
					<option value="22kg">22kg</option>
					<option value="11kg">11kg</option>
					<option value="7kg">7kg</option>
					<option value="2.7kg">2.7kg</option>
				  </select><br>
				  <button type="submit" class="submit">Submit</button>
				  <div class="button-container">
					<div class="container-back">
					  <button class="back">Back</button>
		  
					</div>
					<div class="container-next">
					  <button class="skip">Skip</button>
					</div>
				  </div>
				</form>
			  </div>
		  </div>
		</div>
	  </div>	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">GasWatch</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">History</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#" class="search">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<div class="right-side">
				<h4>Hello, Gleibeile!</h4>
				<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">1</span>
			</a>
			<a href="#" class="profile">
				<img src="image/user.png">
			</a>
			</div>
			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download" onclick="document.getElementById('add').style.display='block'">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">ADD TANK</span>
				</a>
			</div>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>INFORMATION</h3>    
					</div>
					<table>
						<thead>
							<tr>
								<th>Brand Type</th>
								<th>Tank Weight</th>
								<th>Consume</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>    
									<p>LPG</p>
								</td>
								<td>50kg</td>
								<td>2 Months</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="todo">
					<div class="head">
						<h3>Status</h3>
						
					</div>
                    <tr>
                        <th>Gas Level% :</th>
                    </tr>
                                <h4 style="color: gray; padding: 15px;"></h4>
                                <div class="gas-container">
                                    <div class="gas-level">
                                        <div class="level"><h3 id="text-level">50%</h3></div>
                                    </div>
                                </div>
                            </div>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="dash.js"></script>
</body>
</html>
