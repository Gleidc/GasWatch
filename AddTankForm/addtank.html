<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="addtank.css" />
    <title>Add Tank</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">ADD TANK</h2>
            <a href="#" class="tank"><img src="image/gas.png">
            </a>
            <form action="">
              <select id="brand" name="brand">
                <option value="" disabled selected>Select Brand</option>
                <option value="lpg">LPG</option>
                <option value="solane">Solane</option>
                <option value="superkalan">Super Kalan</option>
                <option value="brent">Brent</option>
              </select><br>
              <select id="weight" name="weight">
                <option value="" disabled selected>Select Weight</option>
                <option value="50kg">50kg</option>
                <option value="22kg">22kg</option>
                <option value="11kg">11kg</option>
                <option value="7kg">7kg</option>
                <option value="2.7kg">2.7kg</option>
              </select><br>
            <input type="submit" value="submit" class="btn solid" />
            <input type="submit" value="skip" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Hello! Welcome! </h1>
            <p>
              Before proceeding, please fill out the Add Tank form by selecting a tank brand and selecting the tank weight.
            </p>
          </div>
          <img src="image/logotank.png" class="image" alt="" />
        </div>

    <script src="add.js"></script>
  </body>
</html>
